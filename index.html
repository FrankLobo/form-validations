<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Form Validation</title>
  </head>

  <body>
    <div class="container-fluid">
      <form id="payform">
        <div class="card mt-3">
          <div class="card-header bg-light fs-3 fw-bold">
            Payment form example
          </div>
          <div class="card-body">
            <div class="alert alert-danger fw-bold" role="alert">
              Some fields arer missing
            </div>

            <!-- ROW UNO -->
            <div class="row">
              <div class="col-5 text-start fw-bold">
                <label for="card" class="form-label">Card #</label>
                <input
                  type="text"
                  class="form-control"
                  id="card"
                  name="card"
                  placeholder="xxxxxxxxxxxxxxxx"
                />
              </div>
              <div class="col-3 text-start fw-bold">
                <label for="cvc" class="form-label">CVC #</label>
                <input
                  type="text"
                  class="form-control"
                  id="cvc"
                  name="cvc"
                  maxlength="3"
                  placeholder="000"
                />
              </div>
              <div class="col-4">
                <div class="input-group">
                  <div>
                    <label for="amount" class="form-label fw-bold"
                      >Amount</label
                    >
                  </div>
                  <div class="input-group">
                    <span
                      class="input-group-text border-1 bg-primary fw-bold p-2 text-white"
                      id="basic-addon3"
                      >$</span
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="amount"
                      name="amount"
                      placeholder="Amount"
                    />
                  </div>
                </div>
              </div>
            </div>
            <!-- TERMINA ROW UNO -->

            <!-- ROW DOS -->
            <div class="row">
              <div class="col-6 text-start">
                <label for="firstname" class="form-label fw-bold"
                  >First name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="firstname"
                  name="firstname"
                  value=""
                />
              </div>
              <div class="col-6 text-start">
                <label for="lastname" class="form-label fw-bold"
                  >Last name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="lastname"
                  name="lastname"
                  value=""
                />
              </div>
            </div>
            <!-- TERMNA ROW DOS -->

            <!-- ROW TRES -->
            <div class="row">
              <div class="col-md-6 text-start">
                <label for="city" class="form-label fw-bold">City</label>
                <input type="text" class="form-control" id="city" name="city" />
              </div>
              <div class="col-md-3 text-start">
                <label for="state" class="form-label fw-bold">State</label>
                <select class="form-select" id="state" name="state">
                  <option selected disabled value="">Pick a state</option>
                  <option>Regi√≥n Metropolitana (RM)</option>
                  <option>Antogasta</option>
                  <option>Coquimbo</option>
                </select>
              </div>
              <div class="col-md-3 text-start">
                <label for="postalcode" class="form-label fw-bold"
                  >Postal Code</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="postalcode"
                  name="postalcode"
                  maxlength="7"
                />
              </div>
            </div>
            <!-- TERMNA ROW TRES -->

            <!--  ROW CUATRO -->
            <div class="row">
              <div class="col-6">
                <label for="validationDefault03" class="form-label fw-bold"
                  >We accept:</label
                >
                <div class="col-6 icons bg-primary rounded-3">
                  <div class="form-check d-inline-block ps-2">
                    <input
                      class="form-check-input-sm ms-1 my-2"
                      type="radio"
                      name="mastercard"
                      id="mastercard"
                    />
                    <label class="form-check-label" for="mastercard">
                      <i class="fab fa-cc-mastercard text-light"></i>
                    </label>
                  </div>
                  <div class="form-check d-inline-block ps-2">
                    <input
                      class="form-check-input-sm my-2"
                      type="radio"
                      name="visa"
                      id="visa"
                    />
                    <label class="form-check-label" for="visa">
                      <i class="fab fa-cc-visa text-light"></i>
                    </label>
                  </div>
                  <div class="form-check d-inline-block ps-2">
                    <input
                      class="form-check-input-sm my-2"
                      type="radio"
                      name="dinersclub"
                      id="dinersclub"
                      checked
                    />
                    <label class="form-check-label" for="dinersclub">
                      <i class="fab fa-cc-diners-club text-light"></i>
                    </label>
                  </div>
                  <div class="form-check d-inline-block ps-2">
                    <input
                      class="form-check-input-sm my-2"
                      type="radio"
                      name="amex"
                      id="amex"
                    />
                    <label class="form-check-label" for="amex">
                      <i class="fab fa-cc-amex text-light"></i>
                    </label>
                  </div>
                </div>
              </div>
              <div class="col-6 text-start">
                <label for="message" class="form-label fw-bold">Message</label>
                <textarea
                  class="form-control"
                  id="message"
                  name="message"
                ></textarea>
                <label
                  for="addnote"
                  class="form-label "
                  style="font-size: smaller;"
                  >Add any note here.</label
                >
              </div>
            </div>
            <!-- TERMNA ROW CUATRO -->
          </div>
          <div class="card-footer ">
            <button class="btn btn-primary float-end" type="submit">
              Send
            </button>
            <button class="btn btn-secondary mx-2 float-end" type="reset">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>

    <!-- Mi enlace de Javascript -->
    <script src="index.js"></script>
  </body>
</html>
